<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FAVICON LINK -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotel">

                <button class="search__button">
                    <ion-icon name="search-outline" class="search__icon"></ion-icon>
                </button>
            </form>

            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <ion-icon name="bookmark" class="user-nav__icon"></ion-icon>
                    <span class="user-nav__notif">7</span>
                </div>

                <div class="user-nav__icon-box">
                    <ion-icon name="chatbox" class="user-nav__icon"></ion-icon>
                    <span class="user-nav__notif">13</span>
                </div>

                <div class="user-nav__image-user">
                    <img src="img/amir-profile.jpg" alt="user profile" class="user-nav__image"> 
                    <span class="user-nav__name">Amir</span>
                </div>
            </div>
        </header>

        <div class="content">
            <nav class="side-nav">
                <ul class="side-nav__list">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <ion-icon name="home" class="side-nav__icon"></ion-icon>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <ion-icon name="airplane" class="side-nav__icon"></ion-icon>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <ion-icon name="key" class="side-nav__icon"></ion-icon>
                            <span>Car rental</span>
                        </a>
                    </li>
                    
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <ion-icon name="map" class="side-nav__icon"></ion-icon>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="side-nav__copy-right">
                    &copy; 2022 by Amir. All rights reserved.
                </div>
            </nav>

            <div class="hotel-view">
                <div class="hotel-photo">
                    <figure class="hotel-photo__image-box">
                        <img src="img/hotel-1.jpg" alt="photo of hotel 1" class="hotel-photo__image">
                    </figure>

                    <figure class="hotel-photo__image-box">
                        <img src="img/hotel-2.jpg" alt="photo of hotel 2" class="hotel-photo__image">
                    </figure>

                    <figure class="hotel-photo__image-box">
                        <img src="img/hotel-3.jpg" alt="photo of hotel 3" class="hotel-photo__image">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="heading-primary">Hotel las palmas</h1>

                    <div class="overview__stars">
                        <ion-icon name="star" class="overview__star"></ion-icon>
                        <ion-icon name="star" class="overview__star"></ion-icon>
                        <ion-icon name="star" class="overview__star"></ion-icon>
                        <ion-icon name="star" class="overview__star"></ion-icon>
                        <ion-icon name="star" class="overview__star"></ion-icon>
                    </div>

                    <div class="overview__location">
                        <ion-icon name="location" class="overview__icon-location"></ion-icon>

                        <button class="btn-inline">Albufeira, Portugal</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-averange">8.6</div>

                        <div class="overview__rating-count">429 votes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>F
</body>

</html>
